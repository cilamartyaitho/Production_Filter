<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Production Data Viewer</title>
  <link rel="stylesheet" href="style3.css"/>
</head>
<body>
  <h1>Production Data Viewer</h1>

  <label for="month">Enter Month (e.g., April):</label>
  <form>
      <select id="selectmonth" name="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
  </form>
  
  <label id="startDatelebel" for="startDatecalender">Start Date (DD-MM-YYYY):</label>
  <input type="date" id="startDatecalender" placeholder="e.g. 01-04-2025" />


  <label id="endDatelebel" for="endDatecalender">End Date (optional):</label>
  <input type="date" id="endDatecalender" placeholder="e.g. 10-04-2025" />

  <button onclick="loadAndFilterData()">Load Data</button>

  <div id="output"></div>
  <button id="exportBtn" style="display:none;" onclick="exportToExcel()">Export to Excel</button>


<script src="lib/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
